				<!-- Main -->
					<div id="main">

							<article id="me" class="panel">
                                <header>
								<h2>{{ translation.title }}</h2>
                                </header>

									{{ translation.origin_content|safe }}

							</article>

						<!-- Work --> 
							<article id="work" class="panel">
                                <header>
								<h2>{{ translation.tran_title }}</h2>

									{{ translation.tran_content|safe }}
								</p>

							</article>

						<!-- Email -->
							<article id="email" class="panel">
								<p>
									{{ translation.o_t_content|safe }}
								</p>
							</article>

					</div>
				<!-- Footer 
					<div id="footer">
						<ul class="links">
